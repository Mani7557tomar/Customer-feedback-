<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corporate Bites - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* Video element */
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Content container */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: hai 0.5px;
      color: #ff6b35;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2px;
    }

    .button-container {
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      margin: 0 10px;
      background: #ff6b35;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #e85c28;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="Assets/2894881-uhd_3840_2160_24fps (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>

  <div class="content">
    <h1>Welcome to Corporate Bites!</h1>
    <p>Enjoy your meals and share your feedback with us.</p>
    <div class="button-container">
      <a href="login.html" class="button">Login</a>
      <a href="feedback.html" class="button">Leave Feedback</a>
    </div>
  </div>
</body>
</html>
